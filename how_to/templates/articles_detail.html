{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="image-container my-5">
                    {% if howto.image %}
                    <a href="{% url 'howto_detail' howto.id %}">
                        <img class="card-img-top img-fluid" src="{{ howto.image.url }}" alt="{{ howto.name }}">
                    </a>
                    {% else %}
                    <a href="{% url 'howto_detail' howto.id %}">
                        <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ howto.name }}">
                    </a>
                    {% endif %}
                </div>
            </div>
            <!-- How to Article details section -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="product-details-container mb-5 mt-md-5">
                    <h2 class="mb-0">{{ howto.article_title }}</h2>
                    <p class="lead mb-0 text-left font-weight-bold">{{ howto.author }}</p>
                    <p class="mt-3">{{ howto.content }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block postloadjs %}
